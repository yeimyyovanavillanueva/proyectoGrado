<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Parqueadero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">

        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="./consulta.html" aria-current="page">Parqueaderos<span class="visually-hidden">(current)</span></a>
                <a class="nav-item nav-link" href="#">Usuarios</a>
            </div>
        </nav>
        
        <br />

        <div class="card">
            <div class="card-header">
                <h3>Agregar Parqueadero</h3>
            </div>
            <div class="card-body">
                <form id="formulario" class="mb-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="longitud" class="form-label">Longitud:</label>
                        <input type="text" class="form-control" id="longitud" required>
                    </div>
                    <div class="mb-3">
                        <label for="latitud" class="form-label">Latitud:</label>
                        <input type="text" class="form-control" id="latitud" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="contacto" class="form-label">Nombde del Contacto:</label>
                        <input type="text" class="form-control" id="contacto">
                    </div>
                    <div class="mb-3">
                        <label for="total_cupos" class="form-label">Total Cupos:</label>
                        <input type="number" class="form-control" id="total_cupos" required>
                    </div>
                    
                    <div class="mb-3">
                        <!-- <label for="estado" class="form-label">Estado:</label> -->
                        <input type="hidden" class="form-control" id="estado" value="ACT" required>
                    </div>
                    
                    <br />
                    <button type="button" class="btn btn-primary" onclick="insertarRegistro()">Agregar</button>
                    &nbsp;
                    <button type="button" class="btn btn-success" onclick="regresar()">Regresar</button>
                    <!-- <a class="btn btn-success" href="./consulta.html">Cancelar</a> -->
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="insercion.js"></script>
</body>
</html>
